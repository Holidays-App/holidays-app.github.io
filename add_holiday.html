<!DOCTYPE html>
<html lang="us" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Hey</title>
  </head>
  <body>
    <div>
      <input
        type="text"
        id="holiday_name"
        placeholder="name"
        onchange="Output()"
      /><br />
      <textarea
        id="description"
        rows="8"
        cols="80"
        onchange="Output()"
        placeholder="description"
      ></textarea
      ><br />
      <textarea
        id="message"
        rows="8"
        cols="80"
        onchange="Output()"
        placeholder="message"
      ></textarea
      ><br />
    </div>
    <div>
      <input type="date" id="holiday_date" value="" onchange="Output()" /><br />
      <select id="category" onchange="Output()">
        <option>General holidays</option>
        <option>Traditional holidays</option>
        <option>Religious holiday</option>
        <option>Professional Holiday</option>
        <option>Cultural Holiday</option>
        <option>Carnivals and festivals</option>
        <option>name-days</option>
        <option>Birthdays</option> </select
      ><br />
      <p>Notify or not</p>
      <input type="checkbox" id="notify" onchange="Output()" />
      <br />
      <input type="text" id="icon" placeholder="icon" onchange="Output()" />
    </div>
    <p>Output</p>
    <textarea id="output" rows="8" cols="80"></textarea>

    <script type="text/javascript">
      var holiday_name = document.getElementById("holiday_name");
      var description = document.getElementById("description");
      var message = document.getElementById("message");
      var holiday_date = document.getElementById("holiday_date");
      var category = document.getElementById("category");
      var outputfild = document.getElementById("output");
      var icon = document.getElementById("icon");
      var notify = document.getElementById("notify");

      function Output() {
        var date = new Date(holiday_date.value);
        day = date.getDate();
        month = date.getMonth() + 1;
        var a = {
          name: holiday_name.value,
          description: description.value,
          message: message.value,
          date: {
            day,
            month,
          },
          category: category.value,
          icon: icon.value,
          notify: notify.checked,
        };
        outputfild.value = JSON.stringify(a);
      }
    </script>
  </body>
</html>
