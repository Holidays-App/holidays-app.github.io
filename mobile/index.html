<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holidays App</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/273460c94f.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js" async></script>
  </head>
  <body>
    <div class="flagButtons container">
      <img alt="ruFlag" class="languageFlag" id="ruFlag" />
      <img alt="usFlag" class="languageFlag" id="usFlag" />
    </div>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>
    <div class="appTitle appName title container"></div>
    <div class="descriptionText description container"></div>
    <div class="scrollToDownloadButton download container"></div>
    <div class="screenshotsTitle screenshots title container"></div>
    <div class="screenshotsSwiper">
      <div class="screenshotsContainer">
        <div class="screenshotContainer">
          <img
            id="upcomingHolidaysScreenScreenshot"
            class="screenshot container"
          />
        </div>
        <div class="screenshotContainer">
          <img id="categoriesScreenScreenshot" class="screenshot container" />
        </div>
        <div class="screenshotContainer">
          <img id="settingsScreenScreenshot" class="screenshot container" />
        </div>
      </div>
    </div>
    <div class="screenshotsNavigationBar">
      <div
        class="screenshotNavigationTab screenshotNavigationSelectedTab"
      ></div>
      <div class="screenshotNavigationTab"></div>
      <div class="screenshotNavigationTab"></div>
    </div>
    <div class="downloadTitle download title container"></div>
    <div class="downloadsContainer">
      <a href="builds/android/Holidays-app_v0.1.4.apk" download>
        <div class="downloadContainer container">
          <div class="osName">Android</div>
          <div class="osIcon androidIcon">
            <i class="fab fa-android"></i>
          </div>
          <div class="arrowDown">
            <i class="fas fa-arrow-circle-down"></i>
          </div>
        </div>
      </a>
      <a download>
        <div class="downloadContainer container">
          <div class="osName">Ios</div>
          <div class="osIcon iosIcon">
            <i class="fab fa-apple"></i>
          </div>
          <div class="soonText soon arrowDown"></div>
        </div>
      </a>
    </div>
    <div class="info container">
      <a
        class="githubText github"
        href="http://github.com/Holidays-App/Holidays-App"
      ></a>
      <div class="contactsText contacts"></div>
    </div>
  </body>
</html>
