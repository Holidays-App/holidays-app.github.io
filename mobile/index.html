<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holidays App</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/swiper-bundle.min.css" />
    <link href="assets/styles.css" rel="stylesheet" />
    <script src="assets/swiper-bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/273460c94f.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js" async></script>
  </head>
  <body>
    <div class="flagButtons container">
      <img alt="ruFlag" id="ruFlag" height="47px" />
      <img alt="usFlag" id="usFlag" height="47px" />
    </div>
    <div style="width: 78%; margin: 0 auto">
      <img
        src="assets/logo.png"
        alt="Logo"
        class="logoImage"
        style="max-width: 100%; height: auto"
      />
    </div>
    <div class="appName title container"></div>

    <div class="description"></div>
    <div class="downloadTitle container" id="goToDownloadButton"></div>
    <div class="screenshotsTitle title container"></div>

    <div
      id="swiper"
      style="width: 100%; overflow: hidden; padding: 20px 0 20px 0"
    >
      <div style="text-align: center; width: 300%">
        <div class="swipeContainer" style="width: 33%; float: left">
          <img
            id="upcomingHolidaysScreenScreenshot"
            class="container"
            style="width: 80%"
          />
        </div>
        <div class="swipeContainer" style="width: 33%; float: left">
          <img
            id="categoriesScreenScreenshot"
            class="container"
            style="width: 80%"
          />
        </div>
        <div class="swipeContainer" style="width: 33%; float: left">
          <img
            id="settingsScreenScreenshot"
            class="container"
            style="width: 80%"
          />
        </div>
      </div>
    </div>
    <div style="margin: 0 auto; width: 60px">
      <div
        class="screenshotNum"
        style="
          background-color: #14aa46;
          height: 10px;
          width: 10px;
          border-radius: 10px;
          float: left;
          margin-right: 10px;
        "
      ></div>
      <div
        class="screenshotNum"
        style="
          background-color: #8a929e;
          height: 10px;
          width: 10px;
          border-radius: 10px;
          float: left;
          margin-right: 10px;
        "
      ></div>
      <div
        class="screenshotNum"
        style="
          background-color: #8a929e;
          height: 10px;
          width: 10px;
          border-radius: 10px;
          float: left;
          margin-right: 10px;
        "
      ></div>
    </div>

    <div class="downloadTitle title container" id="downloadTitle"></div>
    <div class="downloadContainer">
      <a href="builds/android/Holidays-app_v0.1.4.apk" download>
        <div class="container androidDownlodContainer">
          <div class="osName">Android</div>
          <div class="osIcon androidIcon">
            <i class="fab fa-android"></i>
          </div>
          <div class="downloadArrowDown">
            <i class="fas fa-arrow-circle-down"></i>
          </div>
        </div>
      </a>
      <a download>
        <div class="container iosDownlodContainer">
          <div class="osName">Ios</div>
          <div class="osIcon iosIcon">
            <i class="fab fa-apple"></i>
          </div>
          <div
            class="soonText downloadArrowDown"
            style="font: 21px sans-serif"
          ></div>
        </div>
      </a>
    </div>
    <div class="infoContainer container">
      <a
        class="githubLink"
        href="http://github.com/Holidays-App/Holidays-App"
      ></a>
      <div class="contactsText"></div>
    </div>
  </body>
</html>
